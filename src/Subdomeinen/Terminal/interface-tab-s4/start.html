<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/compiled-4.20.0.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/start.css">
    <title>Interface</title>
</head>
<body>
    <div class="header-container">
        <img src="images/logo2.png" class="e-kart-logo">
        <p class="time-tag"></p>
    </div>
    
    <div class="container qr-code-container">
        <p class="qr-code-title">Kar 1</p>
        <img src="images/qr-kart.svg" class="qr-code">
        <p class="qr-code-text">Scan in de E-kart app</p>
        <p class="qr-code-sub-text" data-toggle="modal" data-target="#qr-modal">Nieuw? Download eerst onze app.</p>
    </div>

    <div class="modal fade qr-modal" id="qr-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content qr-popup">
                <div class="modal-body">
                    <img src="images/qr-app.svg" class="qr-code-popup">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/time.js"></script>
    <script src="scripts/qrLogin.js"></script>
</body>
</html>
